<!Doctype html>
<html>
<tagname style="property:value;">
<title>JobSearch</title>
<head>
<title>Job Search </title>
<p>Try the most easiest way to find a job suited just for you </p>
<form method="get" action="../result.html">
	<label>What job would you like?</label><br>
	<input type="what" name="what" id="what" class="form-control" placeholder="What Job?"> <br>
	<label> Where would you like to work? </label> <br>
	<input type="where" name="where" id="where" class="form-control" placeholder="Where"> <br>
	<label> How much money would you like to earn?</label> <br>
	<input type="salary" name="salary" id="salary" class="form-control" placeholder="salary"> <br>
	<label> What empolyment type are you looking for? </label> <br>
	<input type="job-type" name="job-type" id="job-type" class="form-control" placeholder="Empolyment type"> <br>
	<label>How many years of expereince?</label> <br>
	<input type="years" name="years" id="years" class="years" placeholder="Years of experience"><br>
	<button id="results" class="result" type="button">Result</button>
</form>
</head>
</html>
